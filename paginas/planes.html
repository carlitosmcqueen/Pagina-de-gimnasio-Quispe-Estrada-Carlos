<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--mi css  -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Planes</title>
</head>

<body>
    <header class="header container-fluid">
        <div class="row">
            <img class="img-fluid col-md-3" src="../img/logogym.png" alt="logo">
            <h1 class="col-md-9">Gymnasio<br> el <br> Papucho </h1>
        </div>
    </header>
    <!-- barra de navegacion -->
    <nav class="container-fluid">
        <div class="row">
            <div class="barra col-md-12">
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="../index.html">HOME</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/info.html">Â¿Donde estamos?</a>
                    <a class="flex-sm-fill text-sm-center nav-link active bg-danger" href="../paginas/planes.html">Planes de
                        Entrenamiento</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/horario.html">Horarios</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/membresia.html">Membresia</a>
                </nav>
            </div>
        </div>
    </nav>
    <main class="main container-fluid">
        <!-- cuerpo -->
        <div class="row">
            <!-- donde va el texto -->
            <div class="texto col-md-9">
                <h2>Eleji tu plan de entrenamiento</h2>
                <div class="planes">
                    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="../img/muscolosoflaco.jpg" class="cuerpo d-block w-100" alt="cuerpo">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Plan de entrenamiento basico</h5>
                              <p>Mejora tu cuerpo hasta alcanzar tus limites</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="../img/muscolosomedio.jpg" class="cuerpo d-block w-100" alt="cuerpo">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Plan de entrenamiento fuerte</h5>
                              <p>Supera tus limites</p>
                            </div>
                          </div>
                          <div class="carousel-item">
                            <img src="../img/viloni.jpg" class="cuerpo d-block w-100" alt="cuerpo">
                            <div class="carousel-caption d-none d-md-block">
                              <h5>Plan Supremo</h5>
                              <p>Se el maximo exponente de fuerza</p>
                            </div>
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">anterior</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">siguiente</span>
                        </button>
                      </div>
                </div>
            </div>
            <!-- donde va la publi -->
            <div class="publicidad col-md-3">
                <img class="gym" src="../img/publidad.jpg" class="img-fluid" alt="publi">
            </div>
        </div>
    </main>
    <footer class="footer container-fluid">
        <div class="row">
            <div class="musica col-md-9">
                <audio controls autoplay loop>
                    <source src="../music/eminem.mp3" type="audio/mp3" controls autoplay>
                </audio>
            </div>
            <div class="redes col-md-3">
                <img class="miniatura" src="../img/facebook.png" class="img-fluid" alt="facebook">
                <img class="miniatura" src="../img/twitter.png" class="img-fluid" alt="twitter">
                <img class="miniatura" src="../img/instagram.png" class="img-fluid" alt="instagram">
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
