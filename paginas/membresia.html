<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--mi css  -->
    <link rel="stylesheet" href="../css/styles.css">
    <title>Menbresia</title>
</head>

<body>
    <header class="header container-fluid">
        <div class="row">
            <img class="img-fluid col-md-3" src="../img/logogym.png" alt="logo">
            <h1 class="col-md-9">Gymnasio<br> el <br> Papucho </h1>
        </div>
    </header>
    <!-- barra de navegacion -->
    <nav class="container-fluid">
        <div class="row">
            <div class="barra col-md-12">
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-center nav-link " aria-current="page" href="../index.html">HOME</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/info.html">¿Donde estamos?</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/planes.html">Planes de
                        Entrenamiento</a>
                    <a class="flex-sm-fill text-sm-center nav-link" href="../paginas/horario.html">Horarios</a>
                    <a class="flex-sm-fill text-sm-center nav-link active bg-danger"
                        href="../paginas/membresia.html">Membresia</a>
                </nav>
            </div>
        </div>
    </nav>
    <main class="main container-fluid">
        <!-- cuerpo -->
        <div class="row">
            <div class="texto datos col-md-9">
                <h2>Registrate <br>Y empieza a trabajar tu cuerpo </h2>

                <form class="row">
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-md-4">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label"></label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Dirrecion">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPassword4" class="form-label"></label> <input type="number"
                            class="form-control" placeholder="Numero de casa">
                    </div>
                    <div class="col-6">
                        <label for="inputAddress" class="form-label"></label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Email">
                    </div>
                    <div class="col-md-2">
                        <label for="inputCity" class="form-label"></label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">
                    </div>
                    <div class="col-md-6">
                        <label for="inputState" class="form-label"></label>
                        <select id="inputState" class="form-select">
                            <option selected>Elija un plan</option>
                            <option>Liviano</option>
                            <option>Mediano</option>
                            <option>Viloni</option>
                        </select>
                    </div>
                    <div class="col-md-8">
                        <label for="exampleFormControlTextarea1" class="form-label">Escribinos si tenes alguna
                            sugerencia</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                ¿Estas seguro?
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Mejorar cuerpo</button>
                    </div>
                </form>
            </div>
            <!-- donde va la publi -->
            <div class="publicidad col-md-3">
                <img class="gym" src="../img/publidad.jpg" class="img-fluid" alt="publi">
            </div>
        </div>
    </main>
    <footer class="footer container-fluid">
        <div class="row">
            <div class="musica col-md-9">
                <audio controls autoplay loop>
                    <source src="../music/eminem.mp3" type="audio/mp3" controls autoplay>
                </audio>
            </div>
            <div class="redes col-md-3">
                <img class="miniatura" src="../img/facebook.png" class="img-fluid" alt="facebook">
                <img class="miniatura" src="../img/twitter.png" class="img-fluid" alt="twitter">
                <img class="miniatura" src="../img/instagram.png" class="img-fluid" alt="instagram">
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</html>
